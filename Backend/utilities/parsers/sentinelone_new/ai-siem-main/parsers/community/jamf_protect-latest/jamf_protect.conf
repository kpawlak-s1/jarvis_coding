{
  "attributes": {
    "dataSource.category": "security",
    "dataSource.name": "Jamf Protect", 
    "dataSource.vendor": "Jamf"
  },
  "formats": [
    {
      "format": ".*$_=identifier$=$_=quoteOrSpace$.*",
      "repeat": true,
      "rewrites": [
        {
          "input": "eventType",
          "output": "finding.title",
          "match": ".*",
          "replace": "$0"
        },
        {
          "input": "user", 
          "output": "actor.user.name",
          "match": ".*",
          "replace": "$0"
        },
        {
          "input": "computerId",
          "output": "device.uid",
          "match": ".*", 
          "replace": "$0"
        },
        {
          "input": "processName",
          "output": "process.file.path",
          "match": ".*",
          "replace": "$0"
        },
        {
          "input": "sha256",
          "output": "file.hashes.sha256", 
          "match": ".*",
          "replace": "$0"
        },
        {
          "input": "verdict",
          "output": "disposition",
          "match": ".*",
          "replace": "$0"
        },
        {
          "input": "message",
          "output": "message",
          "match": ".*", 
          "replace": "$0"
        }
      ]
    }
  ]
}