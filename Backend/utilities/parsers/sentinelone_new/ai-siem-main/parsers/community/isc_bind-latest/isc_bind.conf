{
  "attributes": {
    "dataSource.category": "network",
    "dataSource.name": "BIND DNS",
    "dataSource.vendor": "ISC",
    "metadata.product.name": "BIND DNS",
    "metadata.product.vendor_name": "ISC",
    "metadata.version": "1.0.0"
  },
  "formats": [
    {
      "format": "$unmapped.{parse=gron}$",
      "rewrites": [
        {
          "input": "unmapped.timestamp",
          "output": "timestamp",
          "match": ".*",
          "replace": "$0"
        }
      ]
    }
  ],
  "mappings": {
    "version": 1,
    "mappings": [
      {
        "predicate": "true",
        "transformations": [
          {
            "copy": {
              "from": "unmapped.timestamp",
              "to": "time"
            }
          },
          {
            "cast": {
              "field": "time",
              "type": "iso8601TimestampToEpochSec"
            }
          }
        ]
      }
    ]
  }
}