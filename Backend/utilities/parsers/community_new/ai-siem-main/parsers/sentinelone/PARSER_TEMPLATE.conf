{
  "_comment": "Template parser for JSON events sent via HEC. Use gron format for JSON parsing.",
  "attributes": {
    "dataSource.category": "security",
    "dataSource.name": "PRODUCT_NAME",
    "dataSource.vendor": "VENDOR_NAME",
    "metadata.product.name": "PRODUCT_NAME",
    "metadata.product.vendor_name": "VENDOR_NAME",
    "metadata.version": "1.0.0"
  },
  "formats": [
    {
      "format": "$unmapped.{parse=gron}$",
      "rewrites": [
        {
          "input": "unmapped.timestamp",
          "output": "timestamp",
          "match": ".*",
          "replace": "$0"
        }
      ]
    }
  ],
  "mappings": {
    "version": 1,
    "mappings": [
      {
        "predicate": "true",
        "transformations": [
          {
            "_comment": "Map OCSF class fields",
            "constant": {
              "value": 3002,
              "field": "class_uid"
            }
          },
          {
            "constant": {
              "value": "Authentication",
              "field": "class_name"
            }
          },
          {
            "constant": {
              "value": 3,
              "field": "category_uid"
            }
          },
          {
            "constant": {
              "value": "Identity & Access Management",
              "field": "category_name"
            }
          },
          {
            "_comment": "Handle timestamp conversion",
            "copy": {
              "from": "unmapped.timestamp",
              "to": "time"
            }
          },
          {
            "cast": {
              "field": "time",
              "type": "iso8601TimestampToEpochSec"
            }
          },
          {
            "_comment": "Map fields with dot notation - escape dots with \\\\.",
            "rename": {
              "from": "unmapped.field\\.with\\.dots",
              "to": "target_field"
            }
          },
          {
            "_comment": "Example mappings for common fields",
            "rename": {
              "from": "unmapped.source\\.ip",
              "to": "src_endpoint.ip"
            }
          },
          {
            "rename": {
              "from": "unmapped.user",
              "to": "user.name"
            }
          },
          {
            "rename": {
              "from": "unmapped.status",
              "to": "status"
            }
          },
          {
            "rename": {
              "from": "unmapped.message",
              "to": "message"
            }
          },
          {
            "_comment": "Conditional mappings based on field values",
            "constant": {
              "value": 1,
              "field": "severity_id",
              "predicate": "status = 'SUCCESS'"
            }
          },
          {
            "constant": {
              "value": 3,
              "field": "severity_id",
              "predicate": "status = 'FAILURE'"
            }
          }
        ]
      }
    ]
  }
}