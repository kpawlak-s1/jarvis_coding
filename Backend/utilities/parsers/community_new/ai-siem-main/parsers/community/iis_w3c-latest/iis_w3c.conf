{
    "attributes": {
        "dataSource.name": "Microsoft IIS",
        "dataSource.vendor": "Microsoft",
        "dataSource.category": "network",
        "metadata.product.name": "Internet Information Services",
        "metadata.product.vendor_name": "Microsoft",
        "metadata.version": "1.0.0"
    },
    "formats": [
        {
            "format": "$unmapped.{parse=gron}$",
            "rewrites": [
                {
                    "input": "unmapped.timestamp",
                    "output": "timestamp",
                    "match": ".*",
                    "replace": "$0"
                }
            ]
        }
    ],
    "mappings": {
        "version": 1,
        "mappings": [
            {
                "predicate": "true",
                "transformations": [
                    {
                        "constant": {
                            "value": 6,
                            "field": "activity_id"
                        }
                    },
                    {
                        "constant": {
                            "value": "Traffic",
                            "field": "activity_name"
                        }
                    },
                    {
                        "constant": {
                            "value": 4,
                            "field": "category_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": 4002,
                            "field": "class_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": "HTTP Activity",
                            "field": "class_name"
                        }
                    },
                    {
                        "constant": {
                            "value": "Network Activity",
                            "field": "category_name"
                        }
                    },
                    {
                        "constant": {
                            "value": 400206,
                            "field": "type_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": "HTTP Activity: Traffic",
                            "field": "type_name"
                        }
                    },
                    {
                        "copy": {
                            "from": "unmapped.timestamp",
                            "to": "time"
                        }
                    },
                    {
                        "cast": {
                            "field": "time",
                            "type": "iso8601TimestampToEpochSec"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.client_ip",
                            "to": "src_endpoint.ip"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.username",
                            "to": "actor.user.name"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.sitename",
                            "to": "dst_endpoint.hostname"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.computername",
                            "to": "dst_endpoint.name"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.server_ip",
                            "to": "dst_endpoint.ip"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.server_port",
                            "to": "dst_endpoint.port"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.method",
                            "to": "http_request.http_method"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.uri_stem",
                            "to": "http_request.url.path"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.uri_query",
                            "to": "http_request.url.query_string"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.status_code",
                            "to": "http_response.code"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.bytes_sent",
                            "to": "http_response.length"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.bytes_received",
                            "to": "http_request.length"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.user_agent",
                            "to": "http_request.user_agent"
                        }
                    }
                ]
            }
        ]
    }
}