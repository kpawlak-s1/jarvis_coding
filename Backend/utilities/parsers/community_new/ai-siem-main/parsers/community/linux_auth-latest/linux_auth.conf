{
    "attributes": {
        "dataSource.name": "Linux Auth",
        "dataSource.vendor": "Linux",
        "dataSource.category": "security",
        "metadata.product.name": "Linux Authentication",
        "metadata.product.vendor_name": "Linux",
        "metadata.version": "1.0.0"
    },
    "formats": [
        {
            "format": "$unmapped.{parse=gron}$",
            "rewrites": [
                {
                    "input": "unmapped.timestamp",
                    "output": "timestamp",
                    "match": ".*",
                    "replace": "$0"
                }
            ]
        }
    ],
    "mappings": {
        "version": 1,
        "mappings": [
            {
                "predicate": "true",
                "transformations": [
                    {
                        "constant": {
                            "value": 1,
                            "field": "activity_id"
                        }
                    },
                    {
                        "constant": {
                            "value": "Logon",
                            "field": "activity_name"
                        }
                    },
                    {
                        "constant": {
                            "value": 3,
                            "field": "category_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": 3002,
                            "field": "class_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": "Authentication",
                            "field": "class_name"
                        }
                    },
                    {
                        "constant": {
                            "value": "Identity & Access Management",
                            "field": "category_name"
                        }
                    },
                    {
                        "constant": {
                            "value": 300201,
                            "field": "type_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": "Authentication: Logon",
                            "field": "type_name"
                        }
                    },
                    {
                        "copy": {
                            "from": "unmapped.timestamp",
                            "to": "time"
                        }
                    },
                    {
                        "cast": {
                            "field": "time",
                            "type": "iso8601TimestampToEpochSec"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.hostname",
                            "to": "src_endpoint.hostname"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.process_name",
                            "to": "actor.process.name"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.process_id",
                            "to": "actor.process.pid"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.username",
                            "to": "user.name"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.src_ip",
                            "to": "src_endpoint.ip"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.src_port",
                            "to": "src_endpoint.port"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.auth_method",
                            "to": "auth_protocol"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.status",
                            "to": "status"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.message",
                            "to": "message"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.session_id",
                            "to": "session.uid"
                        }
                    }
                ]
            }
        ]
    }
}