{
    "attributes": {
        "dataSource.name": "Cisco IronPort",
        "dataSource.vendor": "Cisco",
        "dataSource.category": "security",
        "metadata.product.name": "IronPort Email Security Appliance",
        "metadata.product.vendor_name": "Cisco",
        "metadata.version": "1.0.0"
    },
    "formats": [
        {
            "format": "$unmapped.{parse=gron}$",
            "rewrites": [
                {
                    "input": "unmapped.timestamp",
                    "output": "timestamp",
                    "match": ".*",
                    "replace": "$0"
                }
            ]
        }
    ],
    "mappings": {
        "version": 1,
        "mappings": [
            {
                "predicate": "true",
                "transformations": [
                    {
                        "constant": {
                            "value": 1,
                            "field": "activity_id"
                        }
                    },
                    {
                        "constant": {
                            "value": "Send",
                            "field": "activity_name"
                        }
                    },
                    {
                        "constant": {
                            "value": 4,
                            "field": "category_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": 4009,
                            "field": "class_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": "Email Activity",
                            "field": "class_name"
                        }
                    },
                    {
                        "constant": {
                            "value": "Network Activity",
                            "field": "category_name"
                        }
                    },
                    {
                        "constant": {
                            "value": 400901,
                            "field": "type_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": "Email Activity: Send",
                            "field": "type_name"
                        }
                    },
                    {
                        "copy": {
                            "from": "unmapped.timestamp",
                            "to": "time"
                        }
                    },
                    {
                        "cast": {
                            "field": "time",
                            "type": "iso8601TimestampToEpochSec"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.hostname",
                            "to": "src_endpoint.hostname"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.message_id",
                            "to": "email.uid"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.from_address",
                            "to": "email.from"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.to_address",
                            "to": "email.to"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.subject",
                            "to": "email.subject"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.src_ip",
                            "to": "src_endpoint.ip"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.dst_ip",
                            "to": "dst_endpoint.ip"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.verdict",
                            "to": "disposition"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.antispam_verdict",
                            "to": "email.smtp_hello"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.antivirus_verdict",
                            "to": "malware.name"
                        }
                    }
                ]
            }
        ]
    }
}