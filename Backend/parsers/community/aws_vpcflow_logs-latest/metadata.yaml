metadata_details:
  purpose: "Parses AWS VPC Flow Logs to extract network flow details including source, destination, ports, protocol, and packet count."
  datasource_vendor: "AWS"
  dataSource: "vpcflow"
  format: "json"
  ingestion_method: "streaming"
  sample_record: |
    {
      "version": 2,
      "account-id": "123456789012",
      "interface-id": "eni-abc123",
      "srcaddr": "10.0.0.1",
      "dstaddr": "10.0.0.2",
      "srcport": 443,
      "dstport": 49152,
      "protocol": 6,
      "packets": 10,
      "bytes": 1234,
      "action": "ACCEPT",
      "log-status": "OK"
    }
  dependency_summary: "None – designed for native AWS VPC flow log structure."
  performance_impact: "Minimal – event-matched parsing logic is lightweight and scalable."
