            }
          },
          {
            "rename": {
              "from": "unmapped.duration",
              "to": "duration"
            }
          },
          {
            "rename": {
              "from": "unmapped.device_name",
              "to": "device.name"
            }
          },
          {
            "rename": {
              "from": "unmapped.device_ip",
              "to": "device.ip"
            }
          },
          {
