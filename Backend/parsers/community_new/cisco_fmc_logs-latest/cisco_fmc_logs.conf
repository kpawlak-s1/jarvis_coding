            }
          },
          {
            "rename": {
              "from": "unmapped.source_port",
              "to": "src_endpoint.port"
            }
          },
          {
            "rename": {
              "from": "unmapped.destination_ip",
              "to": "dst_endpoint.ip"
            }
          },
          {
            "rename": {
              "from": "unmapped.destination_port",
              "to": "dst_endpoint.port"
            }
          },
          {
            "rename": {
              "from": "unmapped.protocol",
              "to": "connection_info.protocol_name"
            }
