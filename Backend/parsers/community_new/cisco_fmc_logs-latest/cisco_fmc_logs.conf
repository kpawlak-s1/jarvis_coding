    "dataSource.category": "security",
    "metadata.product.name": "Cisco FMC",
    "metadata.product.vendor_name": "Cisco",
    "metadata.version": "1.0.0"
  },
  "formats": [
    {
      "format": "$unmapped.{parse=gron}$",
      "rewrites": [
        {
          "input": "unmapped.timestamp",
          "output": "timestamp",
          "match": ".*",
          "replace": "$0"
