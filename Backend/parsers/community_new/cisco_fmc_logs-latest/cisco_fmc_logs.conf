            "constant": {
              "value": 4001,
              "field": "class_uid"
            }
          },
          {
            "constant": {
              "value": "Network Activity",
              "field": "class_name"
            }
          },
          {
            "constant": {
              "value": 4,
              "field": "category_uid"
            }
          },
          {
            "constant": {
              "value": "Network Activity",
              "field": "category_name"
            }
          },
          {
            "copy": {
              "from": "unmapped.timestamp",
              "to": "time"
            }
          },
          {
            "cast": {
              "field": "time",
              "type": "iso8601TimestampToEpochSec"
            }
          },
          {
            "rename": {
              "from": "unmapped.event_id",
              "to": "uid"
            }
          },
          {
            "rename": {
              "from": "unmapped.event_type",
