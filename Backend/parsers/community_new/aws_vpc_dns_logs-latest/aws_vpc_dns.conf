{
    "attributes": {
        "dataSource.name": "AWS VPC DNS",
        "dataSource.vendor": "AWS",
        "dataSource.category": "security",
        "metadata.product.name": "VPC DNS",
        "metadata.product.vendor_name": "AWS",
        "metadata.version": "1.5.0"
    },
    "formats": [
        {
            "format": "$unmapped.{parse=gron}$",
            "rewrites": [
                {
                    "input": "unmapped.query_timestamp",
                    "output": "timestamp",
                    "match": ".*",
                    "replace": "$0"
                }
            ]
        }
    ],
    "mappings": {
        "version": 1,
        "mappings": [
            {
                "predicate": "true",
                "transformations": [
                    {
                        "constant": {
                            "value": 6,
                            "field": "activity_id"
                        }
                    },
                    {
                        "constant": {
                            "value": "Traffic",
                            "field": "activity_name"
                        }
                    },
                    {
                        "constant": {
                            "value": 4,
                            "field": "category_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": 4003,
                            "field": "class_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": "DNS Activity",
                            "field": "class_name"
                        }
                    },
                    {
                        "constant": {
                            "value": "Network Activity",
                            "field": "category_name"
                        }
                    },
                    {
                        "constant": {
                            "value": 400306,
                            "field": "type_uid"
                        }
                    },
                    {
                        "constant": {
                            "value": "DNS Activity: Traffic",
                            "field": "type_name"
                        }
                    },
                    {
                        "copy": {
                            "from": "unmapped.query_timestamp",
                            "to": "time"
                        }
                    },
                    {
                        "cast": {
                            "field": "time",
                            "type": "iso8601TimestampToEpochSec"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.query_timestamp",
                            "to": "query_time"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.query_class",
                            "to": "query.class"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.query_name",
                            "to": "query.hostname"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.query_type",
                            "to": "query.type"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.rcode",
                            "to": "rcode"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.answers.Rdata",
                            "to": "answers.rdata"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.answers.Class",
                            "to": "answers.class"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.answers.Type",
                            "to": "answers.type"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.srcaddr",
                            "to": "src_endpoint.ip"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.srcport",
                            "to": "src_endpoint.port"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.vpc_id",
                            "to": "src_endpoint.vpc_uid"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.srcids.instance",
                            "to": "src_endpoint.instance_uid"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.region",
                            "to": "cloud.region"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.transport",
                            "to": "connection_info.protocol_name"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.account_id",
                            "to": "cloud.account.uid"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.version",
                            "to": "metadata.product.version"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.answers[*].Rdata",
                            "to": "answers[*].rdata"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.answers[*].Class",
                            "to": "answers[*].class"
                        }
                    },
                    {
                        "rename": {
                            "from": "unmapped.answers[*].Type",
                            "to": "answers[*].type"
                        }
                    }
                ]
            }
        ]
    }
}